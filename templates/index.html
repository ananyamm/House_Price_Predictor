<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <title>House Price Predictor</title>
  </head>

  <body class = "bg-dark">
    <div class="container">
        <div class="row">
            <div class="card" style="width: 100%; height:100%; margin-top:50px">
                <div class="card-header" style="text-align: center">
                    <h1>Welcome to House Price Predictor</h1> 
                </div>
                <div class="card-body">
                    <form method="post" accept-charset="utf-8">
                        <div class="row">

                            <div class="col-md-6 form-group" style="text-align:center">
                                <label><b>Select the Location:</b></label>
                                <select class="selectpicker form-control" id="Location" name="Location" required="1">
                                    
                                    <option>Bommanahalli</option>
                                    <option>Whitefield</option>
                                </select>
                            </div>
                            <div class="col-md-6 form-group" style="text-align:center">
                                <label><b>Enter BHK:</b></label>
                                <input type="text" class="form-control" id="BHK" name="BHK" placeholder="Enter BHK">
                            </div>
                            <div class="col-md-6 form-group" style="text-align:center">
                                <label><b>Enter Number of Floors:</b></label>
                                <input type="text" class="form-control" id="Floor" name="Floor" placeholder="Enter Number of Floors">
                            </div>
                            <div class="col-md-6 form-group" style="text-align:center">
                                <label><b>Enter Square Feet:</b></label>
                                <input type="text" class="form-control" id="sqft" name="sqft" placeholder="Enter Square Feet">
                            </div>
                            <div class="col-md-12 form-group" >
                                <br><button class="btn btn-primary form-control" Onclick="send_data()">Predict Price</button>
                            </div>
                        </div>

                    </form>
                    <br>
                    <div class="col-md-12" style="text-align:center">
                        <h3><span id="prediction"></span></h3>
                    </div>

                </div>

            </div>
        </div>
    </div> 
    <script>
          function form_handler(event) {
              event.preventDefault();
          }

          function send_data(){
            document.querySelector('form').addEventListener("submit",form_handler);
            var fd = new FormData(document.querySelector('form'));
            var xhr = new XMLHttpRequest();
            xhr.open('POST','/predict',true);
            document.getElementById("prediction").innerHTML="Wait Predicting Price!.......";
            xhr.onreadystatechange = function(){
                if(xhr.readyState == XMLHttpRequest.DONE){
                    document.getElementById("prediction").innerHTML="Prediction: â‚¹ "+xhr.responseText;
                }
            };
            xhr.onload = function(){};
            xhr.send(fd);
          }
          


    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js" integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u" crossorigin="anonymous"></script>



  </body>    
</html>
